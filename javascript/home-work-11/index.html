<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style.css">
		<title>Glowing Button</title>
	</head>
	<body>
		<div class="btn-wrapper">
			<button class="btn" data-key-enter="Enter">Enter</button>
			<button class="btn" data-key-s="E">S</button>
			<button class="btn" data-key-e="E">E</button>
			<button class="btn" data-key-o="O">O</button>
			<button class="btn" data-key-n="N">N</button>
			<button class="btn" data-key-l="L">L</button>
			<button class="btn" data-key-z="Z">Z</button>
		</div>
		<script src="./script/index.js"></script>
	</body>
</html>
